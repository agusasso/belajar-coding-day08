<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Formulir Pendaftaran</h1>
        <form>
            <label for="name">Nama:</label>
            <input type="text" id="name" nama="nama" required>

            <label for="email">Email:</label>
            <input type="text" id="email" nama="email" required>

            <label for="telepon">Telepon:</label>
            <input type="tel" id="telepon" nama="telepon" required>

            <label for="alamat">Alamat:</label>
            <textarea id="alamt" name="alamat" required></textarea>

            <label for="foto">Unggah Pas Foto:</label><br>
            <input type="file" id="foto" name="foto" accept="image/jpeg, image/png" required><br><br>
        

            <input type="sumbit" volue="daftar">

            
        </form>
    </div>

    
</body>
</html>
